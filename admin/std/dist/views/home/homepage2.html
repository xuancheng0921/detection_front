

<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">

<body>

  <div class="layui-fluid">

            <!-- <span class="layui-badge layui-bg-blue layuiadmin-badge">周</span> -->
          </div>
          <div class="layui-card-body layuiadmin-card-list">
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例01：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">7</p>
              <p class="layuiadmin-big-font" style="display: inline;"> 个</p>
            </div>
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例02：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">12</p>
              <p class="layuiadmin-big-font" style="display: inline;"> 个</p>
            </div>
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例03：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">4</p>
              <p class="layuiadmin-big-font" style="display: inline;"> 个</p>
            </div>

              总计访问量

          </div>
          <div class="layui-card-body layuiadmin-card-list">
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例01：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">106</p>
              <p class="layuiadmin-big-font" style="display: inline;"> ms</p>
            </div>
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例02：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">152</p>
              <p class="layuiadmin-big-font" style="display: inline;"> ms</p>

            <div style="margin-bottom: 10px;">

            </p> -->

        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md3">

          </div>
          <div class="layui-card-body layuiadmin-card-list">

            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例01：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;"></p>

            <div style="margin-bottom: 10px;">

            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例03：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">141</p>
              <!-- <p class="layuiadmin-big-font" style="display: inline;">   ms</p> -->
            </div>
            <!-- <p class="layuiadmin-big-font">999,666</p>
            <p>

            </p> -->

      <div class="layui-col-sm6 layui-col-md3">
        <div class="layui-card">

          <div class="layui-card-body layuiadmin-card-list">

            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例01：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">健康</p>
            </div>
            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例02：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">健康</p>

            <div style="margin-bottom: 10px;">
              <p class="layuiadmin-big-font" style="display: inline;">实例03：</p>
              <p class="layuiadmin-big-font" style="color: green; display: inline;">健康</p>
            </div>
          
          </div>
        </div>
      </div>   
      <div class="layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">
            内存占用率
          </div>
          <div class="layui-card-body">
            <div class="layui-row layui-col-md24">
              <div class="layui-col-sm12 layui-col-md12">
                  <div class="layui-carousel layadmin-carousel layadmin-dataview layui-col-md6" data-anim="fade" lay-filter="LAY-index-pagetwo">
                    <div carousel-item id="LAY-index-pagetwo" class="layui-col-sm12 layui-col-md6">
                      <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

          <div class="layui-card-header">
            CPU占用率
          </div>

                    </div>
                  </div>
              </div>
              
            </div>
          </div>
        </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'sample']);
  </script>
